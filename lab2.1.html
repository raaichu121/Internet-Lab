<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Time Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #8d46da, #3c7ce9); /* Gradient background */
            color: #fff; /* White text for better contrast */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            color: #fc3325;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #25adfc;
            color: #fff;
            transform: scale(1.1); /* Slightly enlarge button on hover */
        }

        #time {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Click the button to Show the Current Time:</h1>
    <button id="showTimeBtn">Show Time</button>

    <div id="time"></div>

    <script>
        document.getElementById('showTimeBtn').addEventListener('click', function() {
            const currentDate = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const formattedDate = currentDate.toLocaleString('en-US', options);
            
            document.getElementById('time').innerText = `Current Date & Time: ${formattedDate}`;
        });
    </script>

</body>
</html>
